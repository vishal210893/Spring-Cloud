server:
  port: '0'
  servlet:
    context-path: /pacm
spring:
  application:
    name: photoapp-account-management

# ACTUATOR PROPERTIES
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
    build:
      enabled: true
    java:
      enabled: true

#EUREKA PROPERTIES
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8010/eureka
  instance:
    statusPageUrlPath: ${server.servlet.context-path}/actuator/info  # By Default it will call /actuator/info
    healthCheckUrlPath: ${server.servlet.context-path}/actuator/health
